<div class="age-calculator-container">
  <form [formGroup]="ageForm" (ngSubmit)="calculateAge()">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Day</mat-label>
        <input matInput type="number" formControlName="day" />
        <mat-error *ngIf="ageForm.get('day')?.hasError('required')">Day is required</mat-error>
        <mat-error *ngIf="ageForm.get('day')?.hasError('min') || ageForm.get('day')?.hasError('max')">
          Day must be between 1 and 31
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Month</mat-label>
        <input matInput type="number" formControlName="month" />
        <mat-error *ngIf="ageForm.get('month')?.hasError('required')">Month is required</mat-error>
        <mat-error *ngIf="ageForm.get('month')?.hasError('min') || ageForm.get('month')?.hasError('max')">
          Month must be between 1 and 12
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Year</mat-label>
        <input matInput type="number" formControlName="year" />
        <mat-error *ngIf="ageForm.get('year')?.hasError('required')">Year is required</mat-error>
        <mat-error *ngIf="ageForm.get('year')?.hasError('max')">Year cannot be in the future</mat-error>
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary" type="submit" [disabled]="!ageForm.valid">Calculate Age</button>
  </form>
  <div *ngIf="age" [@fadeIn]>
    <h3>Age</h3>
    <p>{{ age.years }} years, {{ age.months }} months, {{ age.days }} days</p>
  </div>
</div>
